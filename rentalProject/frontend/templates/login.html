<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-8 text-center">Giriş Yap</h1>
        <form id="loginForm" class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" class="mt-1 p-2 border border-gray-300 rounded-md w-full mb-4" required>

            <label for="email" class="block text-sm font-medium text-gray-700">E-posta</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 border border-gray-300 rounded-md w-full mb-4" required>

            <label for="password" class="block text-sm font-medium text-gray-700">Parola</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 border border-gray-300 rounded-md w-full mb-4" required>

            <button type="submit" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
                Giriş Yap
            </button>
          
        </form>
        <button id="signupBtn" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
            Kayıt Ol
        </button>
        
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Hata!</strong>
            <span class="block sm:inline">Giriş yaparken bir hata oluştu.</span>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Sayfa yüklendiğinde token kontrolü yap
            const token = localStorage.getItem('access_token');
            if (token) {
                // Token varsa anasayfaya yönlendir
                window.location.href = '/';
                return;
            }

            $('#loginForm').on('submit', function(e) {
                e.preventDefault();

                const username = $('#username').val();
                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    url: '/api/auth/login/',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: username, email: email, password: password }),
                    success: function(data) {
                        // Login başarılı, token'ı localStorage'a kaydet
                        localStorage.setItem('access_token', data.access);
                        localStorage.setItem('refresh_token', data.refresh);
                        // Anasayfaya yönlendir
                        window.location.href = '/';
                    },
                    error: function(error) {
                        $('#errorMessage').removeClass('hidden');
                    }
                });
            });

            $('#signupBtn').on("click", (e)=> (window.location.href = '/signup/'))

            
        });
    </script>
</body>
</html>
