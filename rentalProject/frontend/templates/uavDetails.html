<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHA Detay Sayfası</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto">
        <a href="/">
            <h1 class="text-3xl font-bold mb-8">IHA Detayları</h1>
        </a>
        <div class="bg-white rounded-lg shadow-md p-6">
            <img id="ihaImage" src="" alt="IHA Görseli" class="w-full h-96 object-contain rounded-md mb-4">
            <h2 class="text-xl font-semibold mb-2"><span id="ihaName"></span></h2>
            
            <p class="text-gray-700 mb-4">Kategori: <span id="ihaCategory"></span></p>
            <p class="text-gray-700 mb-4">Ağırlık (KG): <span id="ihaWeight"></span></p>


            <p class="text-gray-700 mb-4">Açıklama: <span id="ihaDescription"></span></p>
            <p class="text-gray-700 mb-4">Saatlik Fiyat (TL): <span id="hourlyPrice"></span></p>

            
            <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Kirala
            </button>
           
            <p id="kiraSonuc" class="text-green-500 font-semibold"></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const uavId = window.location.pathname.split('/').at(-2);
            const ihaImageElement = $('#ihaImage');
            const ihaNameElement = $('#ihaName');
            const ihaCategoryElement = $('#ihaCategory');
            const ihaWeightElement = $('#ihaWeight');

            const ihaDescriptionElement = $('#ihaDescription');
            const hourlyPriceElement = $('#hourlyPrice');
            const kiraSonuc = $('#kiraSonuc');

            // IHA detaylarını getir
            $.ajax({
                url: `/api/uavs/${uavId}/`,
                method: 'GET',
                success: function(data) {
                    data = data[0]
                    ihaImageElement.attr('src', data.image_link);
                    ihaNameElement.text(data.brand + " - " + data.model);
                    ihaCategoryElement.text(data.category)
                    ihaWeightElement.text(data.weight)
                    ihaDescriptionElement.text(data.description);
                    hourlyPriceElement.text(data.hourly_price);
                },
                error: function(error) {
                    console.error('IHA detayları alınırken hata oluştu:', error);
                }
            });

          
        });
    </script>
</body>
</html>
